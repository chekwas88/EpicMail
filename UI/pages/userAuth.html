  crossorigin="anonymous">

<body>
  <nav class="navbar">
    <div id="burger" class="toggle-burger">
      <Span></Span>
      <Span></Span>
      <Span></Span>
    </div>
    <ul id="bars" class="hide">
      <li>
        <a href="#">

        </a> 
      </li>
      <li>
        <a href="#">
          <span><i class="far fa-envelope"></i></span>
          <span>Mail</span>
        </a>
      </li>
      <li>
        <a href="#">
          About
        </a> 
      </li>
    </ul>
  </nav>
  <div class="pagecontent">
    <div class="container">
      <div>
        <nav>
          <div class="active login">Login</div>
          <div class="signup">SignUp</div>
        </nav>
        <div id="login">
          <form class="userform">
            <div>
              <label for="useremail">Email</label>
              <input id="useremail" type="email" name="email" placeholder="abc@mail.com" required/>
            </div>
            <div>
              <label for="secret">Password</label>
              <input id="secret" type="password" name="password" required/>
            </div>
            <div>
              <button id="submit">Login</button>
            </div>
            
          </form>
        </div>
        <div id="signup">
          <form class="userform">
            <div>
              <label for="fname">Firstname</label>
              <input id="fname" type="text" name="firstname" placeholder="John" required/>
            </div>
            <div>
              <label for="lname">Lastname</label>
              <input id="lname" type="text" name="lastname" placeholder="Doe" required/>
            </div>
            <div>
              <label for="uname">Username</label>
              <input id="uname" type="text" name="username" placeholder="pablo"/>
            </div>
            <div>
              <label for="useremail">Email</label>
              <input id="useremail" type="email" name="email" placeholder="abc@mail.com" required/>
            <div>
              <label for="secret">Password</label>
              <input id="secret" type="password" name="password" required/>
            </div>
            <div>
              <label for="secret">Confirm Password</label>
              <input id="secret" type="password" name="confirmpassword" required/>
            </div>
            <div>
                <button id="submit">SignUp</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer id="authfooter" class="login">This is footer</footer>
  </div>
  <script src="../public/scripts/nav.js"></script>
